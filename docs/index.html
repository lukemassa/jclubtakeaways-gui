    <div class="container">
      <div class="page-header">
     
    <h3 id="header">
    </h3>
    
      </div><!-- page-header -->

     
    <form id="takeaway">
        <div class="form-group">
            <label for='name'>Name</label>
            <input type='text' class="form-control" id="inputName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for='takeaways'>Takeaways</label>
            <textarea class="form-control" id="inputName" placeholder="Takeaway"></textarea>
            <small class="form-text text-muted">Write a one or two sentence takeaway or interesting facts from this jclub talk.</small>
        </div>
          <button id="submittakeway" type="submit" class="btn btn-primary">Submit</button>
    </form>

<script>


$(document).ready(function() {
    var last_thursday = get_last_thursday();
    get_row_from_date(last_thursday, function(row) {

        if (row["Presenter"]) {
            var html = "Your takeaway from " + row["Topic"] +
            " by " + row["Presenter"] +
            " on " + row["Date"];
        }
        else {
            html = "No Journal Club on " + row["Date"] +
            " because of " + row["Topic"];
            $("#takeaway").remove();
        }
        $("#header").html(html);
    });
    $("#takeaway").submit(function(e) {
        e.preventDefault();
        window.location.href = "/oneweek.html#" + last_thursday;
    });
});
</script>

    </div> <!-- container -->


     
     <table id="placeholder" style="display: none;"></table>
