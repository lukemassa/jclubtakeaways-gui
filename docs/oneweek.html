    <div class="container">

<table id="oneweek" class="table table-condensed table-striped">
    <thead>
        <th>Name</th>
        <th>Takeaway</th>
    </thead>
</table>

<script>


$(document).ready(function() {
    var hash = window.location.hash.split('#')[1];
    console.log(hash);
    get_row_from_date(hash, function(row) {

        var html;
        if (row["Presenter"]) {
        
            html = "Takeaways from " + row["Topic"] +
            " by " + row["Presenter"] +
            " on " + row["Date"];
        }
        else {
            html = "No Journal Club on " + row["Date"] +
            " because of " + row["Topic"];
        }
        $("#header").html(html);
    });
    $('#oneweek').sheetrock({
        url:jclubtakeaways ,
        query: 'select B,C',
        rowTemplate: function(e) {
            console.log(e);
            if (JSON.stringify(e.cellsArray)==JSON.stringify(e.labels))
                return "";
            var data = e.cellsArray;
            var name = data[0];
            var takeaway = data[1];
            return "<tr>" +
                   "<td>" + name + "</td>" +
                   "<td>" + takeaway + "</td>" +
                   "</tr>";
        }

    });
});
</script>

    </div> <!-- container -->


     
     <table id="placeholder" style="display: none;"></table>
